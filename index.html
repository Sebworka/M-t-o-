<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Météo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.7.1.min.js" defer></script>
    <script src="js/bootstrap.bundle.js" defer></script>
    <script src="https://kit.fontawesome.com/d9276e1355.js" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
</head>

<body class="text-center">
    <h1 class="bg-dark text-white pb-2">Mon Appli météo</h1>
    <br><br>
    <p class="fs-3">Les prévisions météorologiques en France à 5 jours.</p>
    <div id="madiv">
        <div class="input-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="chercher" name="chercher" autocomplete="off" placeholder="Entrez le nom d'une ville Française...">
        </div>
        <br><br>
        <button id="maposition" class="rounded text-muted" type="button"><i class="fa-solid fa-location-dot"></i> Ma position</button>
        <button id="btnEnvoyer"  class="rounded text-muted" type="button"><i class="fa-solid fa-magnifying-glass"></i> Rechercher</button>
        <div id="localisation"></div>
    </div>
    <br>
    <div class="container bg-black text-white p-3 ">
        <div id="position" class="border border-white bg-dark"></div>
        <br>
        <div id="jour1" class="border border-white bg-dark"></div>
        <br>
        <div id="jour2" class="border border-white bg-dark"></div>
        <br>
        <div id="jour3" class="border border-white bg-dark"></div>
        <br>
        <div id="jour4" class="border border-white bg-dark"></div>
        <br>
        <div id="jour5" class="border border-white bg-dark"></div>
    </div>

    <script src="js/jquery-3.7.1.min.js" defer></script>
    <script src="js/bootstrap.bundle.js" defer></script>
    <script src="https://kit.fontawesome.com/d9276e1355.js" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
</body>

</html>
